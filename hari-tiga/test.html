<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // cari rata-rata
      let array = [43, 55, 75, 35, 53];
      let total = 0; // inisialisasi

      // ngecek isi array dan menelusuri isi array, lalu di jumlahkan satu satu isi dari indexnya
      for (cek in array) {
        total = total + array[cek];
      }

      let hasil = total / 5; // ini rumus mean total data dibagi isi data
      let mean = Math.floor(hasil); // floor = pembulatan kebawah
      alert(`rata ratanya adalah ${mean}`); // ini hasil dari operasi rata-rata
      //   ------------------------

      //   cari ganjil genap
      if (mean % 2 === 0) {
        // operator aritmatika = + - * / %. cth: 10 % 3 = 1.
        alert(`${mean} adalah genap`); //jika ganjil dia memberikan alert genap
      } else {
        alert(`${mean} adalah ganjil`); //jika ganjil dia memberikan alert ganjil
      }
      //   ------------------------
    </script>
  </body>
</html>

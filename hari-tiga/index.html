<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let total = 0;

      let awal = prompt('Masukan banyaknya bilangan:');
      for (let x = 0 + 1; x <= awal; x++) {
        let nilai = prompt(`Masukan nilai ke- ${x}`);
        array.push(nilai);
      }

      for (i in array) {
        total += array[i];
      }
      alert(total);
    </script>
  </body>
</html>
